<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="light" text="Back" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="light">
      Ajustes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-no-margin profile-card">
    <ion-card-content>
      <ion-avatar class="avatar-center">
        <img [src]="imgUrl ?  imgUrl : '../../../../assets/icon/logo.png'" />
      </ion-avatar>
  
      <h1>
        <ion-text color="tertiary"><strong>{{nombre}}</strong></ion-text>
      </h1>
  
      <p>
        <ion-text color="medium">{{correo}}</ion-text>
      </p>
    </ion-card-content>
  </ion-card>
  

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="tertiary">Personal</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list lines="full">
      <ion-item color="primary" button routerLink="profile/edit">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>
          <h3>Perfil</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item color="primary" button detail=false>
        <ion-icon slot="start" color="light" name="log-out"></ion-icon>
        <ion-label color="light">
          <h3>Cerrar Sesi√≥n</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
