<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="Recuperar Contraseña" color="light" defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-full-height ion-flex ion-flex-center">
    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="dark">Restablecer Contraseña</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">Ingrese su nueva contraseña.</ion-text>
      </p>
    </div>

    <form class="form-default" (ngSubmit)="resetPassword()">
      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          Nueva Contraseña
        </ion-label>
        <ion-input
          color="light"
          [type]="passwordType"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
          #passwordInput="ngModel"
        ></ion-input>
        <ion-button fill="clear" size="small" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="passwordType === 'password' ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
        </ion-button>
      </ion-item>
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        <ion-text color="danger">
          <p>La contraseña debe tener al menos 8 caracteres.</p>
        </ion-text>
      </div>

      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          Confirmar Contraseña
        </ion-label>
        <ion-input
          color="light"
          [type]="confirmPasswordType"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
        ></ion-input>
        <ion-button fill="clear" size="small" slot="end" (click)="toggleConfirmPasswordVisibility()">
          <ion-icon [name]="confirmPasswordType === 'password' ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
        </ion-button>
      </ion-item>
      <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
        <ion-text color="danger">
          <p>Por favor confirme su contraseña.</p>
        </ion-text>
      </div>
      <div *ngIf="password !== confirmPassword && confirmPasswordInput.touched" class="error-message">
        <ion-text color="danger">
          <p>Las contraseñas no coinciden.</p>
        </ion-text>
      </div>

      <ion-button
        expand="block"
        size="large"
        color="danger"
        class="ion-margin-top"
        type="submit"
        [disabled]="!password || !confirmPassword || password !== confirmPassword"
      >
        Restablecer Contraseña
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy;{{ currentYear }} TuEmpresa</small>
      </ion-text>
    </div>
  </div>
</ion-content>
